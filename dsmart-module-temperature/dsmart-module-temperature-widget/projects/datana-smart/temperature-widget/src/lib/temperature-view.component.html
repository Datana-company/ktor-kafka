<div *ngIf="{ temperature: temperatureStream$ | async, analysis: analysisStream$ | async } as dat; else noData">
    <div class="widget-container-main widget-container">
        <div class="widget-col widget-info">
            <teapot-status-component [status]="dat.analysis?.state?.id == 'switchedOn'"></teapot-status-component>
            <div class="widget-container">
                <temperature-boiling-component class="widget-col" [time]="dat.analysis?.boilTime.toTimeString()"></temperature-boiling-component>
                <temperature-component class="widget-col" [temperature]="dat.temperature?.temperature"></temperature-component>
            </div>
        </div>
        <div class="widget-col widget-recommendations">
            <history-component [history]="history"></history-component>
            <recommendation-component [recommendation]="recommendation"></recommendation-component>
        </div>
    </div>
    <div>
        Время: {{dat.temperature?.timeStart | date : 'dd.MM.yyyy HH:mm:ss OOOO' }}
    </div>
    <div>
        Время ISO: {{dat.temperature?.timeStart.toISOString()}}
    </div>
</div>

<ng-template #noData>
    <div class="temperature">
        No Data
    </div>
</ng-template>
