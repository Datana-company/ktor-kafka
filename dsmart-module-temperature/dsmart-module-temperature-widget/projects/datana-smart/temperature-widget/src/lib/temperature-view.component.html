<div>
    <div class="widget-header">
        <teapot-status-component
            class="widget-header-status"
            [status]="(stateIdStream$ | async) === 'switchedOn'"
            [statusName]="stateNameStream$ | async">
        </teapot-status-component>
        <div>
            <!-- бэкенд -->
            Время текущее: {{timeBackStream$ | async | date : 'dd.MM.yyyy HH:mm:ss OOOO' }}
        </div>
        <div>
            Время процессора: {{timeProcStream$ | async | date : 'dd.MM.yyyy HH:mm:ss OOOO' }}
        </div>
        <div>
            Время анализатора: {{timeMlStream$ | async | date : 'dd.MM.yyyy HH:mm:ss OOOO' }}
        </div>
    </div>
    <div class="widget-container-main widget-container">
        <div class="widget-info widget-col">
            <div class="widget-info-container widget-container">
                <temperature-boiling-component
                    class="widget-info-boiling widget-col"
                    [time]="durationToBoil$ | async"
                ></temperature-boiling-component>
                <temperature-component
                    class="widget-info-temperature widget-col"
                    [temperature]="temperatureCurrentStream$ | async"
                    [scale]="scale"
                ></temperature-component>
            </div>
        </div>
        <div class="widget-recommendations widget-col">
            <history-component [history]="history"></history-component>
        </div>
    </div>
</div>

<ng-template #noData>
    <div class="temperature">
        No Data
    </div>
</ng-template>
