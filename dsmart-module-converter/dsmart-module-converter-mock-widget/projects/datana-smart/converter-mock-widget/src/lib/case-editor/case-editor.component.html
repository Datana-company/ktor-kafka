<div class="group-container">
  <h1>Редактор кейсов</h1>
  <form [formGroup]="caseEditorForm" (ngSubmit)="onSubmit()">
    <label>
      Название кейса:
      <br>
      <input type="text" formControlName="caseName" required>
    </label>
    <div formGroupName="meltInfo">
      <div class="widget-container">
        <div class="widget-col-50">
          <label>
            Номер плавки:
            <br>
            <input type="text" formControlName="meltNumber" required>
          </label>
          <label>
            Марка стали:
            <br>
            <input type="text" formControlName="steelGrade">
          </label>
          <label>
            Номер бригады:
            <br>
            <input type="text" formControlName="crewNumber">
          </label>
          <label>
            Номер смены:
            <br>
            <input type="text" formControlName="shiftNumber">
          </label>
          <label>
            Режим: боевой, эмуляция, тестовый:
            <br>
            <!--<input type="text" formControlName="mode">-->
            <select formControlName="mode">
              <option value="prod">Боевой</option>
              <option value="emulation">Эмуляция</option>
              <option value="test">Тестовый</option>
            </select>
          </label>
        </div>
        <div class="widget-col-50">
          <div formGroupName="devices">
            <h3>Оборудование для мониторинга</h3>
            <div class="group-container" formGroupName="irCamera">
              <h4>Инфракрасная камера</h4>
              <label>
                Уникальный идентификатор или серийный номер камеры:
                <br>
                <input type="text" formControlName="id">
              </label>
              <label>
                Название камеры:
                <br>
                <input type="text" formControlName="name">
              </label>
              <label>
                Адрес файла или устройства, с которого снимать изображение:
                <br>
                <input type="text" formControlName="uri">
              </label>
              <label>
                Тип устройства: настоящая камера или файл:
                <br>
                <!--<input type="text" formControlName="type">-->
                <select formControlName="type">
                  <option value="device">Камера</option>
                  <option value="file">Файл</option>
                  <option value="computation">Вычисление</option>
                </select>
              </label>
            </div>
          </div>
        </div>
        <div class="widget-container"></div>
      </div>
    </div>
    <div class="button-conteiner">
      <button type="submit" [disabled]="!caseEditorForm.valid">Добавить</button>
      <button type="button" (click)="loadTestData()">Загрузить тестовые данные</button>
    </div>
  </form>

  <hr>
  <p>
    Form Status: {{ caseEditorForm.status }}<br>
    Form Value (JSON):<br>
    {{ caseEditorForm.value | json }}
  </p>

  <file-upload-component></file-upload-component>
</div>
