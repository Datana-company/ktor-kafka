<div class="group-container">
  <!--<h1>Редактор кейсов {{selectedCaseName}}</h1>-->
  <h1>Редактор кейсов</h1>
  <form [formGroup]="caseEditorForm" (ngSubmit)="onSubmit()">
    <label>
      CaseId:
      <br>
      <input type="text" formControlName="caseId" required>
    </label>
    <div>
      <div class="widget-container">
        <div class="widget-col-50">
          <label>
            Номер плавки:
            <br>
            <input type="text" formControlName="meltNumber" required>
          </label>
          <label>
            Марка стали:
            <br>
            <input type="text" formControlName="steelGrade">
          </label>
          <label>
            Номер бригады:
            <br>
            <input type="text" formControlName="crewNumber">
          </label>
          <label>
            Номер смены:
            <br>
            <input type="text" formControlName="shiftNumber">
          </label>
        </div>
        <div class="widget-col-50">
          <div>
            <h3>Оборудование для мониторинга</h3>
            <div class="group-container">
              <h4>Конвертер</h4>
              <label>
                Уникальный идентификатор или серийный номер:
                <br>
                <input type="text" formControlName="converterId">
              </label>
              <label>
                Название:
                <br>
                <input type="text" formControlName="converterName">
              </label>
            </div>

            <div class="group-container">
              <h4>Инфракрасная камера</h4>
              <label>
                Уникальный идентификатор или серийный номер камеры:
                <br>
                <input type="text" formControlName="irCameraId">
              </label>
              <label>
                Название камеры:
                <br>
                <input type="text" formControlName="irCameraName">
              </label>
              <label>
                Видеофайл:
                <br>
                <input type="file" name="fileVideo" (change)="onVideoFileSelect($event)">
              </label>
            </div>

            <div class="group-container">
              <h4>Углы наклона конвертера</h4>
              <label>
                Уникальный идентификатор или серийный номер:
                <br>
                <input type="text" formControlName="selsynId">
              </label>
              <label>
                Название:
                <br>
                <input type="text" formControlName="selsynName">
              </label>
              <label>
                Файл с эмуляцией:
                <br>
                <input type="file" name="selsynJson" (change)="onSelsynFileSelect($event)">
              </label>
            </div>

            <div class="group-container">
              <h4>Оценка доли металла в шлаке</h4>
              <label>
                Уникальный идентификатор или серийный номер:
                <br>
                <input type="text" formControlName="slagRateId">
              </label>
              <label>
                Название:
                <br>
                <input type="text" formControlName="slagRateName">
              </label>
              <label>
                Файл с эмуляцией:
                <br>
                <input type="file" name="slagRateJson" (change)="onSlagRateFileSelect($event)">
              </label>
            </div>
          </div>
        </div>
        <div class="widget-container"></div>
      </div>
    </div>
    <div class="button-conteiner">
      <button type="submit" [disabled]="!caseEditorForm.valid">Добавить</button>
<!--      <button type="button" (click)="loadTestData()">Загрузить тестовые данные</button>-->
    </div>
  </form>

  <hr>
  <p>
    Form Status: {{ caseEditorForm.status }}<br>
    Form Value (JSON):<br>
    {{ caseEditorForm.value | json }}
  </p>

</div>
