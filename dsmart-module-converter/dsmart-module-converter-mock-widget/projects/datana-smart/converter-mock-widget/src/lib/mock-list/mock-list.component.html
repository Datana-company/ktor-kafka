<div class="widget-mock-list-container">
    <div *ngFor="let obj of mockList">
        <mock-list-item-component
            [mockListItem] = "obj"
            (selectedCase) = "newCaseSelected($event)"
            (startedCase) = "caseStarted($event)">
        </mock-list-item-component>
    </div>
</div>
