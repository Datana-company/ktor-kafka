<!--<p *ngIf="selectedCaseName != null"> Был выбран каталог: {{selectedCaseName}}</p>-->
<p *ngIf="startedCaseName != null"> Был запущен кейс: {{startedCaseName}}</p>
<div class="widget-mock-list widget-col">
    <h1>Список кейсов</h1>
    <mock-list-component
        [mockList] = "mockList"
        (selectedCase) = "setSelectedCase($event)"
        (startedCase) = "setStartedCase($event)">
    </mock-list-component>
    <button type="button" class="add-case-button" [disabled]="editorVisible" (click)="addCase()">Добавить кейс</button>
</div>
<div *ngIf="editorVisible">
    <case-editor-component
        (newCase) = "newCase($event)">
    </case-editor-component>
</div>
