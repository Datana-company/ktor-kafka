<p *ngIf="selectedCase != null"> Был выбран каталог: {{selectedCase}}</p>
<div class="widget-mock-list widget-col">
    <h1>Список кейсов</h1>
    <mock-list-component
        [mockList] = "mockList"
        (selectedCase) = "setSelectedCase($event)">
    </mock-list-component>
    <button type="button" (click)="addCase()">Добавить кейс</button>
</div>
<div *ngIf="editorVisible">
    <case-editor-component
        (newCase) = "newCase($event)">
    </case-editor-component>
</div>
