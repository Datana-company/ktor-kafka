ktor {
  deployment {
    port = 8080
  }
  application {
    id = "ru.datana.smart.ui.converter.app.ApplicationKt"
    modules = [ru.datana.smart.ui.converter.app.ApplicationKt.module]
  }
  datana {
    sensor {
      id = "8e630dd0-5796-45e0-8d85-8a14c5d872dd"
      id = ${?SENSOR_ID}
    }
  }
  conveyor {
    metalRateEventGen {
      timeout = 5000
      timeout = ${?METAL_RATE_GEN_TIMEOUT}
      maxValue = 0.3
      maxValue = ${?METAL_RATE_GEN_MAX}
      minValue = 0.0
      minValue = ${?METAL_RATE_GEN_MIN}
      changeValue = 0.05
      changeValue = ${?METAL_RATE_GEN_CHANGE}
    }
    metalRatePoint {
      critical = 0.2
      critical = ${?METAL_RATE_POINT_CRITICAL}
      normal = 0.05
      normal = ${?METAL_RATE_POINT_NORMAL}
    }
  }
  kafka {
    client.id = "ui-client-kafka"
    client.id = ${?KAFKA_CLIENT_ID}
    bootstrap.servers = ${?KAFKA_BOOTSTRAP_SERVERS}
    producer {
    }
    consumer {
      topic.temperature = "ui-temperature"
      topic.temperature = ${?KAFKA_TOPIC_TEMPERATURE}
      topic.converter = "converter-ui"
      topic.converter = ${?KAFKA_TOPIC_CONVERTER}
      topic.video = "converter-vi"
      topic.video = ${?KAFKA_TOPIC_VIDEO}
      topic.meta = "converter-meta"
      topic.meta = ${?KAFKA_TOPIC_META}
      group.id = "ui-converter"
      group.id = ${?KAFKA_GROUP_ID}
    }
  }
}
