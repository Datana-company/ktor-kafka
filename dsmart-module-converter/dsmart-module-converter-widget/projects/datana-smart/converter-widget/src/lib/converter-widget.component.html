<div>
  <div class="widget-header">
<!--    <div class="topLinePath77"></div>-->
    <div class="rectangleTop">
      <div class="logo">
        <img src="/assets/image/VectorSmartObject1.png">
      </div>
      <div class="title">
        Мониторинг и контроль скачивания шлака
      </div>
    </div>
  </div>
  <div class="titlesTop1">Плавка:{{converterMetaData?.meltNumber}} Марка: {{converterMetaData?.steelGrade}}
    Бригада: {{converterMetaData?.crewNumber}}
  </div>
  <div class="lineTop"></div>
  <div class="widget-container-main widget-container">
    <div class="widget-info widget-col-65">
      <div class="widget-info-container widget-container">
        <video-player-component class="widget-col-65 widget-info-boiling"
                                [playlist]="playlist">
        </video-player-component>
        <tilt-angle-component class="widget-boiling widget-info-boiling widget-col"
                              [temperatureModel]="temperatureModel">
        </tilt-angle-component>
      </div>
        <div class="widget-bar-chart widget-info-container widget-info widget-container">
          <bar-chart-component
            [converterData]="converterData">
          </bar-chart-component>
        </div>
    </div>
    <div class="widget-events widget-col">
      <event-recommendation-component [events]="events"></event-recommendation-component>
    </div>
  </div>
</div>
<ng-template #noData>
  <div class="temperature">
    No Data
  </div>
</ng-template>
