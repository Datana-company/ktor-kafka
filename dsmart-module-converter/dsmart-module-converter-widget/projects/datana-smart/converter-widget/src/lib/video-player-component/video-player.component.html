<div class="widget-boiling-label">
  Тепловизор 1
</div>
<div class="video-context-box">
  <video #target class="video-js hidden" controls playsinline preload="none"></video>
  <img class="image-container" width="580" height="380" [src]="safeResourceUrl">
</div>
<div class="video-source-radio-group">
  <label>
    <input name="visual-source" type="radio" value="camera" (change)="setSource($event)" checked>
    Кадры с камеры
  </label>
  <label>
    <input name="visual-source" type="radio" value="math" (change)="setSource($event)">
    Кадры от МЛ
  </label>
  <label>
    <input name="visual-source" type="radio" value="video" (change)="setSource($event)">
    Видео с камеры
  </label>
</div>
